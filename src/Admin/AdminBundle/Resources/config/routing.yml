admin_homepage:
    path:     /admin
    defaults: { _controller: AdminBundle:Default:index }
admin_licences:
    path:     /admin/licences
    defaults: { _controller: AdminBundle:Default:licences }
admin_creerFormLicence:
    path:     /admin/creerFormLicence
    defaults: { _controller: AdminBundle:Default:creerFormLicence }
admin_modifierLicence:
    path:     /admin/modifierLicence/{id}
    defaults: { _controller: AdminBundle:Default:modifierLicence }
admin_licencesNonVisibles:
    path:     /admin/licencesNonVisibles
    defaults: { _controller: AdminBundle:Default:licencesNonVisibles }
admin_gererUploadLicence:
    path:     /admin/gererUploadLicence
    defaults: { _controller: AdminBundle:Default:gererUploadLicence }
admin_supprimerUploadLicence:
